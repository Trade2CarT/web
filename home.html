<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Header</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search products..." oninput="searchProducts()">
            <div class="search-btn"><i class="fas fa-search"></i></div>
        </div>
        <div class="contact-button">
            <button class="contact">Contact</button>
        </div>
    </header>
    
    <section class="button-section">
        <div class="round-buttons">
            <div class="round-button">
                <i class="fas fa-store"></i>
            </div>
            <div class="round-button">
                <i class="fas fa-couch"></i>
            </div>
            <div class="round-button">
                <i class="fas fa-tv"></i>
            </div>
        </div>
        <div class="trade-waste-button">
            <button class="trade-waste">
                <i class="fas fa-recycle"></i> Trade Waste
            </button>
        </div>
    </section>

    <section class="banner-section">
        <div class="banner">
            <img src="banner1.png" alt="Banner 1" class="banner-img">
            <img src="banner2.png" alt="Banner 2" class="banner-img">
            <img src="banner3.png" alt="Banner 3" class="banner-img">
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>
    

    <section class="cards-section">
        <div class="cards-container">
            <!-- Random products will be dynamically added here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
