<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Trade2Cart - Buy and Sell Scrap Items Online</title>
        <meta name="description" content="Trade2Cart - Your one-stop solution for trading waste products online. Get money or products in return for your scrap items. Other potential business names include Waste2Wealth, EcoWasteTrade, ScrapCycle, GreenWasteTrade, WasteExchange, and RecycleWaste.">
        <meta name="keywords" content="Trade2Cart, Waste2Wealth, EcoWasteTrade, ScrapCycle, GreenWasteTrade, WasteExchange, RecycleWaste, buy scrap items, sell scrap items, trade waste products, online trading, scrap items, refurbished products, services, furniture, vegetable and food">
        <meta name="author" content="Trade2Cart">
        <meta name="robots" content="index, follow">
        <meta property="og:title" content="Trade2Cart - Buy and Sell Scrap Items Online">
        <meta property="og:description" content="Your one-stop solution for trading waste products online. Get money or products in return for your scrap items. Other potential business names include Waste2Wealth, EcoWasteTrade, ScrapCycle, GreenWasteTrade, WasteExchange, and RecycleWaste.">
        <meta property="og:image" content="logo.png">
        <meta property="og:url" content="https://www.trade2cart.in">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="logo.png">
        <meta name="twitter:title" content="Trade2Cart - Buy and Sell Scrap Items Online">
        <meta name="twitter:description" content="Your one-stop solution for trading waste products online. Get money or products in return for your scrap items. Other potential business names include Waste2Wealth, EcoWasteTrade, ScrapCycle, GreenWasteTrade, WasteExchange, and RecycleWaste.">
        <meta name="twitter:image" content="logo.png">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="canonical" href="https://www.trade2cart.in">
    </head>
<body>
    <title>Trade2carT</title>
    <header class="header">
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search products..." oninput="searchProducts()">
            <div class="search-btn"><i class="fas fa-search"></i></div>
        </div>
        <div class="contact-button">
            <button class="contact">Contact</button>
        </div>
    </header>
    <section class="button-section">
        <div class="round-buttons">
            <div class="round-button">
                <a href="products.html">
                    <i class="fas fa-store"></i>
                </a>
            </div>
            <div class="round-button">
                <a href="services-link.html">
                    <i class="fas fa-tools"></i>
                </a>
            </div>
            <div class="round-button">
                <a href="refurbished-link.html">
                    <i class="fas fa-recycle"></i>
                </a>
            </div>
        </div>
        <div class="trade-waste-button">
            <a href="trade-waste-link.html">
                <button class="trade-waste">
                    <i class="fas fa-recycle"></i> Trade Waste
                </button>
            </a>
        </div>
    </section>

    
    <div class="announcement">
        <h1 class="animated-text">we are building a network</h1>
        <p class="collab-text">If you want collaborate?</p>
        <button  onclick="openWhatsApp7()" class="contact1-button">Contact</button>
    </div>

    

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image">
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
