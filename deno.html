<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Waste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trade Waste</h1>

        <!-- Trade Waste Form -->
        <div id="trade-waste-form">
            <h2>Select Trade Waste Items</h2>
            <div id="product-list">
                <!-- Dynamic content will be loaded here -->
            </div>
            <p>Total Amount: $<span id="total-amount">0</span></p>
            <button onclick="showPaymentOptions()">Book Schedule</button>
        </div>

        <!-- Payment Options -->
        <div id="payment-options" class="hidden">
            <h2>Choose Payment Option</h2>
            <button onclick="handleCash()">Cash</button>
            <button onclick="handleProducts()">Products</button>
        </div>
    </div>

    <script src="trade-waste.js"></script>
</body>
</html>
