    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-label {
            font-size: 11px;
            color: #666;
            margin-right: 5px;
            margin-left: 5px;
            font-weight: bolder;
        }

        .quantity-input {
            width: 60px;
            margin-right: 10px;
        }

        .unit {
            font-size: 14px;
            color: #666;
        }

        .cost {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        #checkout-btn {
            display: none;
            position: fixed;
            top: 90px;
            right: 13px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            z-index: 1000;
            font-weight: 900;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .card h1 {
            font-size: 16px;
            margin: 10px 0;
        }

        .card .price {
            color: #ff5722;
            font-size: 1.2em;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .payment-option {
            margin: 0 10px;
            padding: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- First Page: Trade Items Selection -->
    <div id="page-1" class="page active">
        <header class="header">
            <div class="logo">
                <a href="home.html">
                    <img src="logo1.png" alt="trade2cart">
                    <img src="logo.png" alt="trade2cart">
                </a>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products..." oninput="searchProducts()">
                <div class="search-btn"><i class="fas fa-search"></i></div>
            </div>
            <div class="contact-button">
                <button class="contact">Contact</button>
            </div>
        </header>
        <section class="button-section">
            <div class="round-buttons">
                <div class="round-button">
                    <a href="products.html">
                        <i class="fas fa-store"></i>
                    </a>
                </div>
                <div class="round-button">
                    <a href="services-link.html">
                        <i class="fas fa-tools"></i>
                    </a>
                </div>
                <div class="round-button">
                    <a href="refurbished-link.html">
                        <i class="fas fa-recycle"></i>
                    </a>
                </div>
            </div>
            <div class="trade-waste-button">
                <a href="trade-waste-link.html">
                    <button class="trade-waste">
                        <i class="fas fa-recycle"></i> Trade Waste
                    </button>
                </a>
            </div>
        </section>
        <section class="cards-section">
            <div id="product-list" class="cards-container">
                <!-- Product cards will be dynamically generated here -->
            </div>
        </section>
        <button id="checkout-btn" onclick="goToPaymentOptions()">Next</button>
    </div>

    <!-- Second Page: Payment Options -->
    <div id="page-2" class="page">
        <div class="payment-options">
            <div class="payment-option" onclick="selectPaymentOption('cash')">
                <h3>Cash</h3>
            </div>
            <div class="payment-option" onclick="selectPaymentOption('products')">
                <h3>Products</h3>
            </div>
        </div>
    </div>

    <!-- Third Page: Product Selection -->
    <div id="page-3" class="page">
        <section class="cards-section">
            <div id="product-selection-list" class="cards-container">
                <!-- Product selection cards will be dynamically generated here -->
            </div>
        </section>
        <button id="finalize-selection-btn" onclick="finalizeProductSelection()">Finalize Selection</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
