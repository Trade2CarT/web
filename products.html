        /* Categories section */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .categories-section {
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .categories-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .categories-section a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .categories-section i {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .categories-section span {
            font-size: 1.2em;
        }

        /* Media Query for mobile */
        @media (max-width: 768px) {
            .categories-section {
                width: calc(50% - 20px); /* Adjust to fit two items per row */
                max-width: 150px; /* Reduce max-width for smaller screens */
                height: 150px; /* Reduce height for smaller screens */
                padding: 10px; /* Adjust padding for smaller screens */
            }
            .categories-section i {
                font-size: 2em; /* Reduce icon size */
            }
